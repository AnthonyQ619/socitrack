<!DOCTYPE html>
<!-- HTML for Template Summon UI -->
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>

        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

        <link rel="shortcut icon" type="image/x-icon" href="img/tern.ico" />

        <title>TotTag | Totternary</title>
    </head>
    <!-- <body id="main_view" data-role="main" class="frame"> -->
    <body id="main_view" class="frame">

        <div id="header-title">
       <!--  <div id="header-title" data-role="header" data-theme="b"> -->
            <h1 id="title">Totternary</h1>
            <h3>[ Indoor Localization ]</h3>
        </div>

        <div id="device-id">
            TotTag ID: <span id="device-id-span"></span>
        </div>

        <div id="result">
            <h3>Current Location</h3>
            <div id="location">unknown</div>
        </div>


        <!-- Configurations -->
        <div id="title-config">
            <h1 id="title-config-header">Configuration</h1>
            <i class="fa fa-bluetooth" id="ble-icon" style="color: slategrey;"></i>
        </div>

        <div>
            <h3>Role configuration:</h3>
            <button class="config-long" onclick="app.setAsStandalone()" disabled>Standalone</button>
            <button class="config" onclick="app.setAsMobile()" disabled>Mobile</button>
            <button class="config" onclick="app.setAsAnchor()" disabled>Anchor</button>
        </div>

        <div>
            <h3>Ranging:</h3>
            <button class="config" onclick="app.rangingStart()" disabled>Start</button>
            <button class="config" onclick="app.rangingStop()" disabled>Stop</button>
        </div>

        <div>
            <h3>Calibration:</h3>
            <button class="config" onclick="app.calibrationStart()" disabled>Start</button>
        </div>

        <!-- Log -->
        <div data-display="overlay" data-swipe-close="true" data-dismissible="false" data-position="right" data-role="panel" id="logPanel">
            <h3>Log</h3>
            <p id="console"></p>
        </div>

        <!-- JavaScript function executions -->
       <script type='text/javascript'>
        $(document).on('pageinit',function(){
            $("#main_view").on("swipeleft",function(){
                $("#logPanel").panel("open");
            });
        });
        </script>

        <script type="text/javascript" src="js/numeric-1.2.6.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
