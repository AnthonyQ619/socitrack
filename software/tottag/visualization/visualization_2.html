<!DOCTYPE html>
<!-- HTML for Visualization -->
<!-- @author: Andreas Biri
     @date:   31.01.19     -->
<html>
  <head>
    <title>IPSN '19: Visualization 2'</title>
    <link rel="stylesheet" type="text/css" href="node_modules/chartist/dist/chartist.css">
    <link rel="stylesheet" type="text/css" href="visualization_2.css">
    <link rel="stylesheet" type="text/css" href="libs/font-awesome.css">

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

  </head>

  <body>
    <!-- Zone screen -->
    <div id="zone_screen">
      <select id="selector">
        <option value="0" id="pair_0">Pair 1</option>
        <option value="1" id="pair_1">Pair 2</option>
        <option value="2" id="pair_2">Pair 3</option>
      </select>

      <!-- Options for 'select' cannot be updated, as it does not allow children inside an option; we just put it here then... -->
      <span class="euis eui_0">?</span><span class="euis">,</span>
      <span class="euis eui_1">?</span><span class="euis">,</span>
      <span class="euis eui_2">?</span>

      <span id="zone_name">Unknown</span>

      <span class="zone_text" id="zone_bound_lower">?</span>
      <span class="zone_text">	&#60; </span>
      <span id="zone_distance">?</span>
      <span class="zone_text"> &#8804; </span>
      <span class="zone_text" id="zone_bound_upper">?</span>

    </div>

    <!-- Zone diagram -->
    <div class="ct-chart" id="chart_zones"></div>

    <!-- Include JavaScript -->
    <script type="text/javascript" src="node_modules/chartist/dist/chartist.js"></script>
    <script type="text/javascript" src="libs/socket.io.js"></script>
    <script type="text/javascript" src="visualization_2.js"></script>

  </body>

</html>
