<html>
  <head>
    <title>IPSN '19: Visualization 1'</title>
    <link rel="stylesheet" type="text/css" href="node_modules/chartist/dist/chartist.css">
    <link rel="stylesheet" type="text/css" href="visualization_1.css">
    <link rel="stylesheet" type="text/css" href="libs/font-awesome.css">

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

  </head>

  <body>
    <!-- Time series graphs -->
    <div class="ct-chart ct-golden-section timeseries_graph" id="chart0"></div>

    <div class="ct-chart ct-golden-section timeseries_graph" id="chart1"></div>

    <div class="ct-chart ct-golden-section timeseries_graph" id="chart2"></div>

    <div class="axis_title" id="chart2_axis">Node 2 (<span class="eui_1"></span>) &nbsp <i class="fa fa-arrows-h" aria-hidden="true"></i> &nbsp Node 3 (<span class="eui_2"></span>)<span id="chart2_axis_title"></span></div>

    <!-- Connectivity graph -->
    <div class="ct-chart ct-golden-section connectivity_graph" id="chart_connectivity"></div>

    <!-- Include JavaScript-->
    <script type="text/javascript" src="node_modules/chartist/dist/chartist.js"></script>
    <script type="text/javascript" src="libs/socket.io.js"></script>
    <script type="text/javascript" src="visualization_1.js"></script>
