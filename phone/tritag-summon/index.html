<!DOCTYPE html>
<!-- HTML for Template Summon UI -->
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>

        <link rel="stylesheet" href="css/font-awesome-4.4.0/css/font-awesome.min.css">

        <title>TriTag | PolyPoint</title>
    </head>
    <body id="main_view" data-role="main" class="frame" style="text-align:center; font-family:sans-serif-thin; color:#888">

        <div data-role="header" data-theme="b">
            <h1 id="title">PolyPoint Indoor Localization</h1>
        </div>

        <div id="device-id">
            TriTag ID: <span id="device-id-span"></span>
        </div>

        <div id="result">
            <div>Current Location</div>
            <div id="location">unknown</div>
        </div>

        <div data-display="overlay" data-swipe-close="true" data-dismissible="false" data-position="right" data-role="panel" id="logPanel">
            <h3>Log</h3>
            <p id="console"></p>
       </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/numeric-1.2.6.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
